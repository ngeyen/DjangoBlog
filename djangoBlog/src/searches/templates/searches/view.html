{% extends 'base.html' %}



{% block content %}
    <div class="row">
        <div class="col-12 col-8 mx-auto">
            
            {% if query %}
                <p class="lead">You searched for {{query}}</p>
            {% else %}
            <form  class="form-inline my-2 my-lg-0" action="/search/">
                <input name="search" class="form-control mr-sm-2" type="text" placeholder="Search">
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
              </form>
            {% endif %}

            
            {% for blog in blog_list %}
                {% include 'blog/list-inline.html' with blog_post=blog truncate=True detail=False%}           
            {% endfor %}
                
                
        </div>
    </div>
{% endblock content %}
